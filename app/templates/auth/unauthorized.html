{% extends "base.html" %}

{% block title %}Unauthorized - Ticket Annotation Tool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="mb-8">
        <svg class="h-24 w-24 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>
    
    <h1 class="text-3xl font-bold text-red-600 mb-6">Access Denied</h1>
    
    <div class="bg-white shadow-md rounded-lg p-8 mb-8">
        <p class="text-lg text-gray-700 mb-6">
            You are not authorized to access this resource. This tool is restricted to users with company email addresses.
        </p>
        
        <div class="flex justify-center">
            <a href="{{ url_for('auth.login') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">
                Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
